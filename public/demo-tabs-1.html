<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modal Demo 1 | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system-vf.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="slds">
		<div class="slds-tabs--default" data-aljs="tabs">
			<ul class="slds-tabs--default__nav" role="tablist">
				<li class="slds-tabs__item slds-text-heading--label" title="Item One" role="presentation"><a href="#" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" data-aljs-show="tab-default-1">Item One</a></li>
				<li class="slds-tabs__item slds-text-heading--label" title="Item Two" role="presentation"><a href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-2" data-aljs-show="tab-default-2">Item Two</a></li>
				<li class="slds-tabs__item slds-text-heading--label" title="Item Three" role="presentation"><a href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-3" data-aljs-show="tab-default-3">Item Three</a></li>
			</ul>
			<div id="tab-default-1" class="slds-tabs__content slds-hide" role="tabpanel">
				<h2>Item One Content</h2>
			</div>
			<div id="tab-default-2" class="slds-tabs__content slds-hide" role="tabpanel">
				<h2>Item Two Content</h2>
			</div>
			<div id="tab-default-3" class="slds-tabs__content slds-hide" role="tabpanel">
				<h2>Item Three Content</h2>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../src/jquery.aljs-init.js"></script>
    <script src="../src/jquery.aljs-tabs.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-aljs="tabs"]').tabs();
        });
    </script>
</body>

</html>
